<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suzuki Landing Page</title>
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>

  <section class="main">
    <header>
      <a href="#"><img src="/img/logo.png" alt="Suzuki" class="logo"></a>
      <ul class="navigation">
        <li><a href="#">Top Feature</a></li>
        <li><a href="#">Gallery</a></li>
        <li><a href="#">Store</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </header>
    <div class="content">
      <h2>Ready To <span>Race</span></h2>
      <a href="#" class="btn">Ride Now</a>
      <img src="/img/bike.png" alt="bike" class="bike">
    </div>
        <!--slider content-->
        <div class="slider">
          <div class="slide active">
            <h2><span>Engine</span><br>599 cc</h2>
            <h2><span>Max Speed</span><br>260 Kmph</h2>
          </div>
          <div class="slide">
            <h2><span>Mileage</span><br>14 Kmpl</h2>
            <h2><span>0-100 Kmph</span><br>4 second</h2>
          </div>
          <div class="slide">
            <h2><span>Wheels</span><br>17- Inch Alloy</h2>
            <h2><span>Tyre Type</span><br>Tubeless</h2>
          </div>
        </div>

    <div class="footer">
      <ul class="sci">
        <li><a href="#"><i class="ri-facebook-circle-fill"></i></a></li>
        <li><a href="#"><i class="ri-twitter-fill"></i></a></li>
        <li><a href="#"><i class="ri-instagram-fill"></i></a></li>
      </ul>
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

  </section>
  <script src="/script.js"></script>
